<!DOCTYPE html>
<html>
<head>
	<title>Javascript Popups</title>
</head>
<body>
	<!-- commentaar in html -->
	<script>
		//commentaar in javascript
		/*
		meerdere regels
		commentaar toevoegen
		*/
		alert("Hello World");

		//als gebruiker op 'Cancel' klikt -> false
		alert(antwoord);
	</script>
</body>
