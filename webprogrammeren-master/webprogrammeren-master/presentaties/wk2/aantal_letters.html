<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>.length</title>
</head>
<body>
	<script>
		//bepaal het aantal letters in het woord "webprogrammeren"
	    alert("webprogrammeren".length);

	    //vraag de gebruiker om  voornaam
		var voorNaam = prompt("wat is je voornaam?");

		//bepaal het aantal letters
		aantalLetters = voorNaam.length;

		alert("Jouw voornaam telt " + aantalLetters + " letters.");
	</script>
</body>
</html>
