<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Rekenen</title>
</head>
<body>
	<input type="button" value="evenOfOneven" onclick="evenOfOneven();" />
	

	<script>
		var evenOfOneven = function(){
			getal = prompt("getal?");
			
			if(getal % 2 == 0){
				alert(getal + " is even");	
			} else {
				alert(getal + " is oneven");	
			}


		}

	</script>
</body>
</html>
