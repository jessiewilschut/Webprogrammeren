<!DOCTYPE html>
<html>
<head>
	<title> BMI berekenen </title>

		</head>
<body>
	<input type= "button" value="klik hier" onclick="berekenBMI()">

	<script>
	var berekenBMI = function (){

		var gewicht = prompt("gewicht? (in kg)");
		var lengte = prompt("lengte? (in cm)");

		gewicht = parseFloat(gewicht); 
		lengte = parseFloat(lengte)/100;

		var bmi = gewicht / (lengte * lengte);

		if( bmi< 18,5) {
			alert("ondergewicht");
		}

		else if( bmi < 25 ) {
			alert("normaal gewicht");
		}	else if( bmi < 27 ) {
			alert("licht overgewicht"); 
		} else if( bmi < 30 ) {
			alert("matig overgewicht");	
		}else if( bmi < 40 ) {
			alert("ernstig overgewicht");
		} else if( bmi < 25 ) {
			alert("normaal gewicht");		








	}



</script>
	</body>
	</html>
